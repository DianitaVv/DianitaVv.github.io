<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="manifest" href="/manifest.json">

  <style>
    .card {
      width: 18rem;
      margin: auto;
      margin-top: 50px;
    }
    .card-body {
      text-align: left;
    }
    .dropdown {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mx-auto text-center">
    <div class="row my-5">
      <div class="col-md-6 mx-auto">
        <div class="card w-75">
          <div class="card-body">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#d11c18" class="bi bi-envelope-paper-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v1.133l.941.502A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765L2 3.133zm0 2.267-.47.25A1 1 0 0 0 1 5.4v.817l1 .6zm1 3.15 3.75 2.25L8 8.917l1.25.75L13 7.417V2a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1zm11-.6 1-.6V5.4a1 1 0 0 0-.53-.882L14 4.267zM8 2.982C9.664 1.309 13.825 4.236 8 8 2.175 4.236 6.336 1.31 8 2.982m7 4.401-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734Z"/>
                  </svg>
                  <h5 class="card-title">Formulario</h5>
            <h6 class="card-subtitle mb-2 text-muted">Seleccione su ubicación</h6>
            </div>
            <form id = "form" action="pagina2.html" action="post"></form>
            <div class="dropdown">
              <label for="pais" class="form-label">País</label>
              <select class="form-select" id="pais">
              <option value="#">Selecciona</option>
                
                
            
              </select>
            </div>

            <div class="dropdown">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado">
                
        
              </select>
            </div>

            <div class="dropdown">
              <label for="municipio" class="form-label">Municipio</label>
              <select class="form-select" id="municipio">

              </select>
            </div>

            <div class="dropdown">
              <label for="localidad" class="form-label">Localidad</label>
              <select class="form-select" id="localidad">
              
        
              </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              
                <input class="btn btn-danger btn-block " style="background-color:#d11c18" type="submit" value="Enviar" onclick="validar()">
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./listas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function validar() {
      var paisSelect = document.getElementById("pais");
      var estadoSelect = document.getElementById("estado");
      var municipioSelect = document.getElementById("municipio");
      var localidadSelect = document.getElementById("localidad");
  
      
      var valorPais = paisSelect.value;
      var valorEstado = estadoSelect.value;
      var valorMunicipio = municipioSelect.value;
      var valorLocalidad = localidadSelect.value;
  
      
      numeros = ["1", "2", "3"];
      if (!numeros.includes(valorPais) || !numeros.includes(valorEstado) || !numeros.includes(valorMunicipio) || !numeros.includes(valorLocalidad)) {
        alert("Selecciona correctamente la información");
        return false;
      }
  
     
      var paisInfo = paisSelect.options[paisSelect.selectedIndex].text;
      var estadoInfo = estadoSelect.options[estadoSelect.selectedIndex].text;
      var municipioInfo = municipioSelect.options[municipioSelect.selectedIndex].text;
      var localidadInfo = localidadSelect.options[localidadSelect.selectedIndex].text;
  
    
      localStorage.setItem("paisInfo", paisInfo);
      localStorage.setItem("estadoInfo", estadoInfo);
      localStorage.setItem("municipioInfo", municipioInfo);
      localStorage.setItem("localidadInfo", localidadInfo);
  
      window.location.href = "pagina2.html";
  
      return true;
    }
  
  
  </script>

<script>
  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
              console.log('Service Worker registrado con éxito:', registration);
          })
          .catch(error => {
              console.log('Error al registrar el Service Worker:', error);
          });
  }
</script>

</body>
</html>
